<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         button {
            background-color: lightskyblue;
            transition-duration: 0.4s;
            color: darkslategrey;
            border: 2px solid black;
             padding: 15px 5px 15px 5px;
        }


         button:hover {
            background-color: darkslategrey; /* Green */
            color: lightskyblue;
            border-color: darkslategray;
        }
    </style>

    <meta charset="UTF-8">
    <title>Developer Tool - Pocket Browser</title>
</head>
<body bgcolor="lightskyblue">
<h2 style="font-family: 'Comic Sans MS'"><u>Developer Tool:</u></h2>
<button onclick="loadPbDev()">Dev Tools</button>
<a href="log.html"><button>Get Log</button></a>
<br>
<p id="info"></p>

<script>
    var {BrowserWindow} = require("electron").remote;
    function loadPbDev() {
        BrowserWindow.getAllWindows().forEach(value => {
            value.webContents.toggleDevTools();
        })
    }
    function addInfo(name, info) {
        document.getElementById('info').innerHTML += name + " : " + info + "<br>";
    }
    addInfo("os: ",process.platform + " " + process.arch)
    var x;
    for (x in process.versions) {
        addInfo(x,process.versions[x])
    }
    document.getElementById("info").innerHTML += "<br>&copy; Created and Coded by AH. HA."
</script>
</body>
</html>
